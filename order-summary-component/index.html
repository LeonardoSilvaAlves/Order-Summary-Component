<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Order-Summary-Component</title>
</head>

<body>
    <main>
        <section>
            <figure>
                <img src="./images/illustration-hero.svg" alt="Mulher escutando musica com fone de ouvido">
            </figure>
            <div class="informations">
                <div class="descriptions">
                    <h1>Resumo do Pedido</h1>
                    <p>Agora você pode ouvir milhões de músicas, audiobooks e podcasts em qualquer dispositivo em qualquer
                        lugar que desejar!</p>
                    </div>
                    
                    <div class="plan">  
                        <div class="plan-type">
                            <figure>
                                <img src="./images/icon-music.svg" alt="Nota musical representando o plano">
                            </figure>
                            <div>
                                <p><strong>Plano Anual</strong></p>
                                <p>$59.99/ano</p>
                            </div>
                        </div>
                        <div class="plan-change">
                            <a href="">Alterar</a>
                        </div>
                    </div>
                    <div class="payment">
                        <button class="proceedButton">Ir para o pagamento</button>
                        <a href="">Cancelar Compra</a>
                    </div>
                </div>
            </section>
    </main>
</body>
</html>
